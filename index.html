<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>World Clock - Madali</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select city</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Rio de Janeiro</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">March 10th 2024</div>
        <div class="time">1:48:15 AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">March 10th 2024</div>
        <div class="time">1:48:15 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by <a href="" target="_blank">Madali Navas</a> and
      is open sourced on
      <a href="https://github.com/Bpmodele/world-clock" target="_blank"
        >GitHub</a
      >.
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
